<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center bg-light p-5 mt-5">
      <h1 class="display-3">Rock, Paper and Scissors</h1>
      <div class="d-flex w-100 justify-content-between mt-5">
        <div class="d-flex w-50 justify-content-center border me-1 p-5">
          <div>
            <div class="d-flex justify-content-center fw-bold"><h3>User</h3></div>
            <div class="mt-4">
              <div id="userImg" style="max-height: 150px; height: 150px; font-size: 100px;" width="100%">
                &#129395;
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex w-50 justify-content-center border ms-1 p-5">
          <div>
            <div class="d-flex justify-content-center fw-bold"><h3>Computer</h3></div>
            <div class="mt-4">
              <div id="computerImg" style="max-height: 150px; height: 150px; font-size: 100px;" width="100%">
                &#129302;
              </div>
            </div>
          </div>
        </div> 
      </div> 
      <div class="mt-4"><h2 id="resultText">Let's play!</h2></div>
      <div class="mt-3 w-100 d-flex justify-content-center ">
        <button onclick="Play(0)" class="btn btn-primary me-1 px-5">Rock</button>
        <button onclick="Play(1)" class="btn btn-primary ms-1 me-1 px-5">Paper</button>
        <button onclick="Play(2)" class="btn btn-primary ms-1 px-5">Scissors</button>
      </div>
    </div>
  </body>
  <script src="functions.js"></script>
</html>
